name: Build docker image

on:
  workflow_run:
    workflows: ["dbt Pipeline"]
    types:
      - completed

jobs:
  build_deploy:
    name: Build and push image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image variables
        run: |
          echo "IMAGE_BASE=${{ secrets.DOCKERHUB_USERNAME }}/myapp" >> $GITHUB_ENV
          echo "IMAGE_SHA=${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest" >> $GITHUB_ENV

      - name: Build Docker image 
        run: |
          docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" .

      - name: Push Docker image (sha)
        run: |
          docker push "$IMAGE_SHA"

      - name: Push Docker image (latest)
        run: |
          docker push "$IMAGE_LATEST"



   
