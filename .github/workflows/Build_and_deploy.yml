name: Build and Deploy Docker image to Azure

on:
  workflow_run:
    workflows:
      - "dbt Pipeline"
    types:
      - completed
  workflow_dispatch: {}

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/myapp
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure Web App container
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config container set \
              --name $AZURE_WEBAPP_NAME \
              --resource-group $AZURE_RESOURCE_GROUP \
              --docker-custom-image-name $IMAGE_NAME:latest \
              --docker-registry-server-url https://index.docker.io \
              --docker-registry-server-user ${{ secrets.DOCKERHUB_USERNAME }} \
              --docker-registry-server-password ${{ secrets.DOCKERHUB_TOKEN }}

            az webapp restart \
              --name $AZURE_WEBAPP_NAME \
              --resource-group $AZURE_RESOURCE_GROUP

      - name: Deployment complete
        run: echo "Deployment completed successfully"
