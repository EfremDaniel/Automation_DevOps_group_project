name: DBT Pipeline

on:
  workflow_run:
    workflows: ["DLT Pipeline"]
    types:
      - completed

jobs:
  dbt_job:
    name: Run dbt pipeline
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install dbt-core dbt-duckdb

      - name: Run dbt pipeline
        run: |
          dbt debug
          dbt deps
          dbt build
      
      - name: Run dbt pipeline with logging
        run: |
          dbt debug  > dbt_output.txt 2>&1 || echo "failed" > dbt_status.txt
          dbt deps   >> dbt_output.txt 2>&1 || echo "failed" > dbt_status.txt
          dbt build  >> dbt_output.txt 2>&1 || echo "failed" > dbt_status.txt
       
      - name: Upload dbt logs if failed
        if: ${{ hashFiles('dbt_status.txt') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: dbt_output.txt




