name: dbt Pipeline

on:
  workflow_run:
    workflows: ["DLT Pipeline"]
    types:
      - completed

jobs:
  dbt_job:
    name: Run dbt pipeline
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-duckdb

      # --- Write profiles.yml from Secret (your profile) ---
      - name: Write profiles.yml from secret
        run: |
          mkdir -p ~/.dbt
          printf "%s" "$DBT_PROFILES_CONTENT" > ~/.dbt/profiles.yml
        env:
          DBT_PROFILES_CONTENT: ${{ secrets.DBT_PROFILES_CONTENT }}

      # --- Run dbt with logging ---
      - name: Run dbt pipeline with logging
        run: |
          dbt debug --profiles-dir ~/.dbt  > dbt_output.txt 2>&1 || echo "failed" > dbt_status.txt
          dbt deps  --profiles-dir ~/.dbt >> dbt_output.txt 2>&1 || echo "failed" >> dbt_status.txt
          dbt build --profiles-dir ~/.dbt >> dbt_output.txt 2>&1 || echo "failed" >> dbt_status.txt

      # --- Upload logs only if dbt failed ---
      - name: Upload dbt logs if failed
        if: ${{ hashFiles('dbt_status.txt') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: dbt_output.txt


